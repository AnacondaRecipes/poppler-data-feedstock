{% set name = "poppler-data" %}
{% set version = "20.9.0" %}
{% set sha256 = "a00bb4f55e680d6681982b0fe2d64aab1e9569e47e21605f168b9af09b771742" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://poppler.freedesktop.org/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [win]
  script:
    - make install prefix=$PREFIX

requirements:
  build:
    - make

test:
  commands:
    - test -f $PREFIX/share/poppler/cidToUnicode/Adobe-CNS1

about:
  home: https://poppler.freedesktop.org/
  license: Adobe+GPLv2
  license_family: GPL
  license_file: COPYING
  summary: 'Encoding data for the Poppler PDF manipulation library.'

extra:
  recipe-maintainers:
    - pkgw
